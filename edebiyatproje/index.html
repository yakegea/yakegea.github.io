<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edebiyat Projesi</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap'); 
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css');
        
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Montserrat, sans-serif;
            background-color: #f0f0f0;
        }
                
        .page {
            display: none;
            text-align: center;
        }

        .active {
            display: block;
        }

        img {
            width: 80%;
            height: auto;
            max-width: 1400px;
            max-height: 720px;
        }

        .nav-button {
            position: fixed;
            bottom: 20px;
            font-family: 'Montserrat', sans-serif;
            background-color: #007BFF;
            border: none;
            color: white;
            padding: 15px;
            cursor: pointer;
            border-radius: 5px;
        }

        #prevBtn {
            left: 20px;
        }

        #nextBtn {
            right: 20px;
        }

        #prevBtn:disabled,
        #nextBtn:disabled {
            background-color: #cccccc;
        }

        /* Fullscreen icon */
        #fullscreenBtn {
            position: fixed;
            bottom: 80px;
            right: 20px;
            font-size: 20px;
            color: black;
            background-color: #000000;
            padding: 15px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
        }

    </style>
</head>
<body>

    <div id="page1" class="page active">
        <img src="/edebiyatproje/1.png" alt="1. Sayfa Resmi">
    </div>
    <div id="page2" class="page">
        <img src="/edebiyatproje/2.png" alt="2. Sayfa Resmi">
    </div>
    <div id="page3" class="page">
        <img src="/edebiyatproje/3.png" alt="3. Sayfa Resmi">
    </div>
    <div id="page4" class="page">
        <img src="/edebiyatproje/4.png" alt="4. Sayfa Resmi">
    </div>
    <div id="page5" class="page">
        <img src="/edebiyatproje/5.png" alt="5. Sayfa Resmi">
    </div>

    <button id="prevBtn" class="nav-button" onclick="navigate(-1)">← Geri</button>
    <button id="nextBtn" class="nav-button" onclick="navigate(1)">İleri →</button>

    <!-- Fullscreen Button -->
    <button id="fullscreenBtn" onclick="toggleFullscreen()"><i class="fas fa-expand"></i></button>

    <script>
        let currentPage = 1;
        const totalPages = 5;

        function navigate(direction) {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            // Geçerli sayfayı gizle
            document.getElementById('page' + currentPage).classList.remove('active');
            
            // Sayfayı değiştir
            currentPage += direction;
            
            // Yeni sayfayı göster
            document.getElementById('page' + currentPage).classList.add('active');
            
            // Düğmeleri kontrol et
            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage === totalPages;

            // İlk ve son sayfada düğmeleri gizle/göster
            if (currentPage === 1) {
                prevBtn.style.display = 'none';
            } else {
                prevBtn.style.display = 'block';
            }

            if (currentPage === totalPages) {
                nextBtn.style.display = 'none';
            } else {
                nextBtn.style.display = 'block';
            }
        }

        // Başlangıçta geri düğmesini gizle
        document.getElementById('prevBtn').style.display = 'none';

        // Tam ekran işlevi
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch((err) => {
                    alert(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
                });
            } else {
                document.exitFullscreen();
            }
        }

    </script>
</body>
</html>
